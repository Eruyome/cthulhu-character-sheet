<!doctype html>
<html lang="en" ng-app="application">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Call of Cthulhu Character Manager</title>
	<link href="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.4.0/css/ngDialog.min.css" rel="stylesheet" type="text/css">
	<link href="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.4.0/css/ngDialog-theme-default.min.css" rel="stylesheet" type="text/css">
	<link href="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.4.0/css/ngDialog-theme-plain.min.css" rel="stylesheet" type="text/css">
	<link href="./assets/css/app.css" rel="stylesheet" type="text/css">
	<script src="./assets/js/foundation.js"></script>
	<script src="./assets/js/templates.js"></script>
	<script src="./assets/js/routes.js"></script>
	<script src="./assets/js/app.js"></script>
</head>
<body>
<div class="grid-frame vertical"  ng-controller="characterController">
	<div class="grid-content shrink" style="padding: 0;">
		<ul class="primary condense menu-bar">
			<li class="pageTitle desktop"><a><strong>Call of Cthulhu Character Creator / Manager</strong></a></li>
			<li class="pageTitle mobile"><a><strong>CoC Character Manager</strong></a></li>
		</ul>
		<ul class="menu-bar">
			<li><a href="#" ng-click="resetCharacter()">New Character</a></li>
			<li><a href="#" ng-click="" type="file" ngf-select="uploadFiles($file, $invalidFiles)"
				   accept=".json" ngf-max-size="1MB">Load from JSON</a></li>
			<li><a href="#" ng-click="saveDataToJSON(data, data.players.info.name)">Save to JSON</a></li>
		</ul>
	</div>
	<div ui-view class="grid-content uiview">
	</div>
</div>
</body>
</html>
